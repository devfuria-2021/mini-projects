<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Project 01</title>
  </head>
  <body>

    <div class="container">
      <h1>Project 01</h1>
      <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p>      
      <div class="row">
        <div class="col-sm">

          <div class="mb-3">
            <label for="txt-number1" class="form-label">Number 1</label>
            <input type="txt" class="form-control" id="txt-number1" >
          </div>

          <div class="mb-3">
            <label for="txt-number2" class="form-label">Number 2</label>
            <input type="txt" class="form-control" id="txt-number2" >
          </div>

          <div class="mb-3">
            <div class="row">
              <div class="col-sm">
                <button type="button" class="btn btn-primary btn-sm" id="btn-plus">+</button>
                <button type="button" class="btn btn-primary btn-sm" id="btn-minus">-</button>
                <button type="button" class="btn btn-primary btn-sm" id="btn-times">*</button>
                <button type="button" class="btn btn-primary btn-sm" id="btn-divided">/</button>
              </div>
              <div class="col-sm">
                <input class="form-control" type="text" aria-label="readonly input example" readonly id="display">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm">
          One of three columns
        </div>

      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>

  </body>
</html>
